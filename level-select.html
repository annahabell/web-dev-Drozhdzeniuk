<!DOCTYPE html>
<html>
<head>
  <title>Level Select</title>
  <style>
    .level-card {
      position: relative;
      width: 450px;
      height: 360px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .level-card img {
      width: 100%;
      height: auto;
    }

    .tooltip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #e8e8e8;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="level-card">
    <a href="level1.html">
      <img src="10.jpg" alt="Level 1">
      <div class="tooltip">Level 1</div>
    </a>
  </div>
  <div class="level-card">
    <a href="final-boss.html">
      <img src="10.jpg" alt="Final Boss">
      <div class="tooltip">Final Boss</div>
    </a>
  </div>
</body>
</html>
